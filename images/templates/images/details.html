{% extends 'base.html' %}

{% block title %}
    Image Details - Image Gallery
{% endblock %}

{% block header %}
    <h1>Image Details</h1>
    <a href="{% url 'images:upload' %}">Back to Home</a>
{% endblock %}

{% block content %}
    <h2>Image:</h2>
    <img src="{{ image.image.url }}" alt="{{ image.url }}" height="300">

    <h2>Date of Upload:</h2>
    <p>{{ image.created_at }}</p>

    {% if is_owner %}
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete Image</button>
        </form>
    {% endif %}
{% endblock %}
